<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="style.less"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Motion Photos</title>
</head>
<body>
        <header class="landing-page">
            <nav>
                <h1 class="logo">Sense.</h1>
                <ol class="menu">
                    <li>Find passion</li>
                    <li>Categories</li>
                    <li>Skills</li>
                    <li>Customer</li>
                </ol>
                <div class="log">
                    <p>Login</p>
                    <button class="trial">Free Trial</button>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="big-title">
                <h2>
                    Make.<br>
                    Dream.<br>
                    Come. <br>
                    True.<br>
                </h2>
            </div>
            <div class="finder">
                <input type="text" name="finder" id="finder" placeholder="Find your passion">
                <button type="submit">Go</button>
            </div>
            <div class="motion-img">
                <div class="item" style="background-image: url(img/business.jpg)">
                    <span>Business</span>
                </div>
                <div class="item" style="background-image: url(img/technical.jpg)">
                    <button class="btn-item">Technical</button>
                </div>
                <div class="item" style="background-image: url(img/artiste.jpg)">
                    <button class="btn-item">Artist</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/less" ></script>
</body>
</html>
